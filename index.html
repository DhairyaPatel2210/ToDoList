<!DOCTYPE html>
<html>
<head>
	<title>ToDoList</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
</head>
<body>
	<div class="navbar">
		<div class="Left-section">
			<img src="images/logo.png" width="5%" class="Logo">
			<h5 class="Logo-title">ToDoList</h5>
		</div>
		<div class="Right-section">
			<a class="Home" href="#">Home</a> 
			<a class="Home" href="#">Add</a>
			<a class="Home" href="#">View</a>
		</div>
	</div>
	<div class="main-section">
		
		<div class="box">
			<div class="box-title">
			<h5 class="item-title">Add Your Task</h5>
			</div>
			<div class="upbar">
				<input type="text" class="typebox" id="input">
				<button class="add-button" id="add">Add</button>
			</div>
			<div class="Showcase-Section" id = "list">
			</div>
		</div>
	</div>


	<script type="text/javascript" src="script.js"></script>
</body>
</html>
